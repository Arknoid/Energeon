[application]

name="Energeon Original Godot Gamejam Edition"
main_scene="res://Levels/Load.tscn"
boot_splash=""
icon="res://icon.png"

[autoload]

global="*res://GDScripts/global.gd"

[broken]

=false

[display]

borderless_window=true
fullscreen=true
resizable=true
use_vsync=true
stretch_mode="2d"
stretch_aspect="keep"
width=1920
height=1080

[editor_plugins]

enabled=["vnen.tiled_importer"]

[input]

ui_accept=[key(Return), key(Enter), key(Space)]
ui_page_down=[]
start=[key(Space), key(Return), mbutton(0, 1), jbutton(0, 1), jbutton(0, 2), jbutton(0, 0), jbutton(0, 3), jbutton(0, 11)]
restart=[key(R)]
btn_down=[key(Down), key(S), jbutton(0, 13), jaxis(0, 3)]
btn_up=[key(W), jaxis(0, 2), jbutton(0, 12), key(Z), key(Up)]
btn_left=[key(Q), key(Left), key(A), jaxis(0, 0), jbutton(0, 14)]
btn_right=[key(D), key(Right), jaxis(0, 1), jbutton(0, 15)]
btn_fire=[key(Space), jbutton(0, 0), jbutton(0, 1), jbutton(0, 2), jbutton(0, 3)]
cheat=[key(F1)]
ui_full_screen=[key(F11)]

[render]

default_clear_color=#ff000000
